# H2 in-memory вместо Postgres
spring.datasource.url=jdbc:h2:mem:shareit;MODE=PostgreSQL;DATABASE_TO_LOWER=TRUE;DEFAULT_NULL_ORDERING=HIGH
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Даем Hibernate самому создать схему, а не скриптами
spring.jpa.hibernate.ddl-auto=create
spring.sql.init.mode=NEVER

# Остальное как в проде, чтобы поведение было похоже
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.time_zone=UTC
# (опц.) Явный диалект — можно не указывать, но допустимо:
# spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Логи SQL с параметрами (Hibernate 6)
logging.level.org.hibernate.SQL=debug
logging.level.org.hibernate.orm.jdbc.bind=trace
